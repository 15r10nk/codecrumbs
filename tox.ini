# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
isolated_build=True
envlist = clean,py38,py39,py310,report

[testenv]
deps = pytest>=3.0
       pytest-cov
commands =
    pytest --assert=plain --doctest-modules --cov=breadcrumes --cov-append --cov-report=term-missing {posargs} tests
    pytest --doctest-modules {envsitepackagesdir}/breadcrumes



[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under 100
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
basepython = python3.10
deps = sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -d "docs/_build" docs "public" --color -W --keep-going -n -bhtml {posargs}
